<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Login</title>
</head>
<body>
        <div class="container" >
            <div id="imagem">
            <img src="https://i.imgur.com/FN96ykw.png" alt="logo" width="110px" height="110px">
            </div>
            <h2>Sistema de Login</h2>
            <p class="vindo">Bem vindo(a)! Digite seus dados abaixo.</p>
            <section>
                <label class="email" for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu email"><br>

                <label class="senha" for="senha">Senha</label>
                <input type="password" name="Senha" id="password" placeholder="**************"><br>
                <div class="esqueci">
                <p><a href="#">Esqueci minha senha</a></p>
                </div>
                <button id="register-button" onclick="addEmail()">Entrar</button>

                <p class="nãoTemConta">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                <footer>Criado por Linda Isabele</footer>
            </section>

        </div>
    </section>
 
</body>
</html>
